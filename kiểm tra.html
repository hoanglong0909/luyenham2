<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let arr = [1, 2, 3, 5, 5, 5, 7, 8, 9, 10];
            let v = parseInt(prompt("nhap so"));
            let arr1 = [];
            document.write(arr + "<br>");
            let result = arr.filter((el) => el == v);
            arr1.push(result);
            if (result.length > 0) {
                document.write("có" + arr1.length + "phần tử");
            } else {
                document.write(-1);
            }
        </script>
    </body>
</html>
